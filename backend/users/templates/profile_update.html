{% extends 'main.html' %}{% block content %}<!--- START PROFILE UPDATE --->    <div class="container-form container-create-update">        <!--- Start FORM --->        <form action="{% url 'update-profile' %}" method="POST" enctype="multipart/form-data">            <!--- Security token by Django --->            {% csrf_token %}            <!--- Security token by Django --->            <div class="form-error">{{from.non_field_errors}}</div>            <div class="wrapper-form-body">                <h4>Редактирование профиля</h4>            <!--- START OF A CYCLE FOR ITERATING THROUGH AN ELEMENT IN THE FORM --->            {% for f in u_form %}            <div class="form-body">                <label for="{{f.id_for_label}}">                    <p>{{f.label}}:</p>                </label>                <div class="input input-title">{{f}}</div>                <div class="form-error">{{f.errors}}</div>            </div>            {% endfor %}            <!--- START OF A CYCLE FOR ITERATING THROUGH AN ELEMENT IN THE FORM --->            {% for f in p_form %}            <div class="form-body">                <label for="{{f.id_for_label}}">                    <p>{{f.label}}:</p>                </label>                <div class="input input-title">{{f}}</div>                <div class="form-error">{{f.errors}}</div>            </div>            {% endfor %}            <!--- END OF A CYCLE FOR ITERATING THROUGH AN ELEMENT IN THE FORM --->            </div>            <div class="form-footer form-footer-row">                <button type="submit" class="btn btn-outline-success">Сохранить</button>                <a class="btn btn-outline-danger" href="{% url 'profile' %}">Отмена</a>            </div>        </form>        <!--- END FORM --->    </div><!--- END PROFILE UPDATE --->{% endblock content %}
