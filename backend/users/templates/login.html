{% extends 'base.html' %}
<!--{% load crispy_forms_tags %}-->


{% block content %}
<!--- START LOGIN --->
<div class="container-form">
    <!--- START FORM --->
    <form action="{% url 'login' %}" method="POST" enctype="multipart/form-data">

        <!--- Security token by Django --->
        {% csrf_token %}
        <!--- Security token by Django --->

        <div class="form-error">{{from.non_field_errors}}</div>

        <div class="wrapper-form-body">

            <!--- START OF A CYCLE FOR ITERATING THROUGH AN ELEMENT IN THE FORM --->
            {% for f in form %}
            <div class="form-body">
                <label for="{{f.id_for_label}}">
                    <p>{{f.label}}:</p>
                </label>
                <div class="input">{{f}}</div>
                <div class="form-error">{{f.errors}}</div>
            </div>
            {% endfor %}
            <!--- END OF A CYCLE FOR ITERATING THROUGH AN ELEMENT IN THE FORM --->

        </div>

        <div class="form-footer">
            <button type="submit" class="btn button">Войти</button>
            <div class="btn-group">
                <p>Вам нужен аккаунт?</p>
                <small>
                    <a href="{% url 'register' %}">Зарегистрируйтесь сейчас</a>
                </small>
            </div>
        </div>

    </form>
    <!--- END FORM --->
</div>
<!--- END LOGIN --->
{% endblock %}
